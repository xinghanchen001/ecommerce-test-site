[build]
  functions = "functions"
  publish = "."

# Enhanced security headers to prevent Google security warnings
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Allow iframe embedding from any domain (required for Stripe)
    Content-Security-Policy = "frame-ancestors *; script-src 'self' 'unsafe-inline' https://js.stripe.com https://cdn.tailwindcss.com https://www.googletagmanager.com https://cdnjs.cloudflare.com; img-src 'self' data: https://blog.heavyrun.de; object-src 'none'; base-uri 'self'"
    # Add Strict-Transport-Security for HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Proper content types for SEO files
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=UTF-8"

[[headers]]
  for = "/feed.json"
  [headers.values]
    Content-Type = "application/feed+json; charset=UTF-8"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200 

